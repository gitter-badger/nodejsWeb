{% extends "./mybase.html" %}



{% block main %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="/static/images/cat1.jpeg" alt="cat1">
        </div>

        <div class="item">
            <img src="/static/images/cat2.jpeg" alt="cat2">
        </div>

        <div class="item">
            <img src="/static/images/cat3.jpeg" alt="cat3">
        </div>

        <div class="item">
            <img src="/static/images/cat4.jpeg" alt="cat4">
        </div>

        <div class="item">
            <img src="/static/images/cat5.jpeg" alt="cat5">
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="row">
   <div class="col-xs-4">
       <ul>
          <li>
                 <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
                 <span class="block">代课</span>
          </li>
          <li>
                 <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
                 <span class="block">顺风车</span>
          </li>
       </ul>
   </div>

   <div class="col-xs-4">
       <ul>
           <li>
               <span class="glyphicon glyphicon-send"></span>
               <span class="block">代取</span>
           </li>
           <li>
               <span class="glyphicon glyphicon-user"></span>
               <span class="block">会员共享</span>
           </li>
           </ul>
   </div>

   <div class="col-xs-4">
       <ul>
           <li>
               <span class="glyphicon glyphicon-flash"></span>
               <span class="block">借东西</span>
           </li>
           <li>
               <span class="glyphicon glyphicon-flash"></span>
               <span class="block">代做</span>
           </li>
       </ul>
   </div>

</div>

<div id="searchDiv">
    <input id="search" type="text" class="form-control" placeholder="搜索">
</div>
<style>
   .block{
      display: block;
   }
   ul{
       list-style-type: none;
   }
   #search{
       width: 80%;
       margin-left:10%;
   }
   #searchDiv{
       background-color: #656f65;
   }

</style>

{% endblock %}
